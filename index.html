<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="headerBackground"></div>
    <h1>FORMATIFY</h1>
    <p class="tutorial">
      Choose a document that you want to find the format for and we'll give you
      a couple of examples!!
    </p>
    <label for="formats">Choose a format:</label>
    <select name="formats" id="dropdown">
      <option value="Casual letter">casual letter</option>
      <option value="Formal letter">formal letter</option>
    </select>
    <button onclick="chosenOption()" id="chooseButton">Display</button>

    <div class="imageButtonContainer">
      <button id="previous"><</button>
      <div class="imageContainer">
        <img
          src=""
          alt="format"
          id="image"
          onerror="this.style.display='none'"
        />
      </div>
      <button id="next">></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
