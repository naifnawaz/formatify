<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="headerBackground"></div>
    <h1 class="logo">FORMATIFY</h1>
    <p class="tutorial">
      choose a document that you want to find the format for and we'll give you
      a couple of examples!!
    </p>
    <label for="formats">Choose a format:</label>
    <select name="formats" id="dropdown">
      <option value="casual letter">casual letter</option>
      <option value="formal letter">formal letter</option>
    </select>
    <button onclick="chosenOption()" id="chooseButton">Display</button>
    <div class="imageContainer">
      <img src="" alt="format" id="image" onerror="this.style.display='none'" />
    </div>
    <div class="scrollButtonContainer">
      <button id="previous"><<</button>
      <p id="egNo">1</p>
      <button id="next">>></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
